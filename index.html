<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANIVERS√ÅRIO WILLI</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p {
            color: rgb(3, 0, 0);
            text-align: center;
            font-size: 150px;
            margin-top: 200px;
        }
        body {
            background-image: url('imagem/wili1.jpeg'); /* Imagem inicial */
            background-color: rgb(95, 42, 88);
            background-repeat: no-repeat;
            background-size: 40%; /* Ajusta para caber na tela */
            background-position: center center; /* Centraliza a imagem */
        }
        /* Estilo para o bot√£o */
        #play-button {
            display: block; /* Faz o bot√£o ser um bloco */
            margin: 20px auto; /* Centraliza o bot√£o */
            padding: 10px 20px; /* Tamanho do bot√£o */
            font-size: 20px; /* Tamanho da fonte */
            cursor: pointer; /* Cursor de m√£o */
            background-color: #4CAF50; /* Cor de fundo */
            color: white; /* Cor do texto */
            border: none; /* Sem borda */
            border-radius: 5px; /* Cantos arredondados */
        }
        #play-button:hover {
            background-color: #45a049; /* Cor ao passar o mouse */
        }
    </style>
</head>

<body>

    <h1>TEMPO ESTIMADO PARA O ANIVERS√ÅRIO DA WILLI.</h1>

    <!-- M√∫sica de fundo inicial -->
    <audio id="bg-music" loop>
        <source src="audio/SambaVibes.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <!-- Bot√£o para tocar m√∫sica -->
    <button id="play-button">Play</button>

    <p id="demo"></p>

    <script>
        // Define a data para a qual estamos em contagem regressiva
        var countDownDate = new Date("Sep 26, 2024 00:00:00").getTime();

        // Atualize a contagem regressiva a cada 1 segundo
        var x = setInterval(function() {
            // Obter data e hora de hoje
            var now = new Date().getTime();
            
            // Encontre a dist√¢ncia entre agora e a data de contagem regressiva
            var distance = countDownDate - now;
            
            // C√°lculos de tempo para dias, horas, minutos e segundos
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Exibir o resultado no elemento com id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            // Se a contagem regressiva terminar
            if (distance < 0) {
                clearInterval(x);

                // Troca a imagem de fundo
                document.body.style.backgroundImage = "url('imagem/wili2.jpeg')"; // Nova imagem
                document.body.style.backgroundSize = "contain"; // Ajusta a nova imagem para caber na tela
                document.body.style.backgroundPosition = "center center"; // Centraliza a nova imagem

                // Tocar uma nova m√∫sica
                var audio = document.getElementById("bg-music");
                audio.pause();  // Para a m√∫sica atual
                audio.innerHTML = '<source src="audio/Benson.mp3" type="audio/mpeg">'; // Troca o arquivo de m√∫sica
                audio.load();  // Carrega a nova m√∫sica
                audio.play();  // Toca a nova m√∫sica

                // Exibir a mensagem "Feliz Anivers√°rio"
                document.getElementById("demo").innerHTML = "FELIZ ANIVERS√ÅRIO, WILLI! üéâ";
            }
        }, 1000);

        // Fun√ß√£o para tocar a m√∫sica
        document.getElementById("play-button").onclick = function() {
            var audio = document.getElementById("bg-music");
            audio.play(); // Toca a m√∫sica
        };
    </script>

</body>
</html>
